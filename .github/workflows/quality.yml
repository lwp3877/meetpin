name: ğŸ”§ Quality Guard

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” TypeScript Check
        run: pnpm typecheck

      - name: ğŸ§¹ ESLint Check
        run: pnpm lint

      - name: ğŸ—ï¸ Build Check
        run: pnpm build

      - name: ğŸ›ï¸ Architecture Check
        run: pnpm arch:check

      - name: âœ… Quality Summary
        run: |
          echo "ğŸ‰ All quality checks passed!"
          echo "âœ… TypeScript: 0 errors"
          echo "âœ… ESLint: 0 warnings"
          echo "âœ… Build: Success"
          echo "âœ… Architecture: Valid"