name: ğŸ”§ Quality Guard

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” TypeScript Check
        run: pnpm typecheck

      - name: ğŸ§¹ ESLint Check
        run: pnpm lint

      - name: ğŸ—ï¸ Build Check
        run: pnpm build

      - name: ğŸ“¦ Bundle size guard
        run: pnpm bundle:guard

      - name: ğŸ“Š Upload bundle analysis
        run: pnpm analyze
        continue-on-error: true

      - name: ğŸ“ˆ Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            .next/analyze/
            .next/static/
            bundle-analyzer-report.html
          retention-days: 30

      - name: ğŸ“¤ Upload sourcemaps to Sentry
        run: pnpm sentry:upload
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: ğŸ›ï¸ Architecture Check
        run: pnpm arch:check

      - name: ğŸ­ Install Playwright (for smoke tests)
        run: pnpm playwright install --with-deps chromium

      - name: ğŸ”¥ Post-build smoke test
        run: pnpm smoke
        env:
          TEST_URL: 'http://localhost:3000'

      - name: âœ… Quality Summary
        run: |
          echo "ğŸ‰ All quality checks passed!"
          echo "âœ… TypeScript: 0 errors"
          echo "âœ… ESLint: 0 warnings"
          echo "âœ… Build: Success"
          echo "âœ… Architecture: Valid"
          echo "âœ… Smoke Test: Passed"