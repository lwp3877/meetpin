name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ===============================
  # í’ˆì§ˆ ê²€ì¦ (Quality Assurance)
  # ===============================
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“š Get PNPM Store Directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        id: pnpm-cache

      - name: ğŸ—ƒï¸ Setup PNPM Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” TypeScript Check
        run: pnpm typecheck

      - name: ğŸ§¹ ESLint Check
        run: pnpm lint

      - name: ğŸ—ï¸ Build Test
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: ğŸ§ª Run Tests
        run: pnpm test
        env:
          CI: true

  # ===============================
  # ë³´ì•ˆ ìŠ¤ìº” (Security Scan)
  # ===============================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [quality-check]

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ Security Audit
        run: pnpm audit --audit-level moderate

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: typescript, javascript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ===============================
  # ë°°í¬ (Deploy)
  # ===============================
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan]
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # ===============================
  # ë°°í¬ í›„ ê²€ì¦ (Post-Deploy Tests)
  # ===============================
  post-deploy-tests:
    name: ğŸ§ª Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ­ Install Playwright
        run: pnpm playwright install --with-deps

      - name: ğŸ§ª Run E2E Tests
        run: pnpm e2e
        env:
          BASE_URL: ${{ needs.deploy.outputs.url || secrets.SITE_URL }}

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: test-results/

  # ===============================
  # ì•Œë¦¼ (Notifications)
  # ===============================
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-tests]
    if: always()

    steps:
      - name: ğŸ‰ Success Notification
        if: needs.deploy.result == 'success' && needs.post-deploy-tests.result == 'success'
        run: |
          echo "âœ… ë°°í¬ ì„±ê³µ! URL: ${{ needs.deploy.outputs.url }}"

      - name: âŒ Failure Notification
        if: needs.deploy.result == 'failure' || needs.post-deploy-tests.result == 'failure'
        run: |
          echo "âŒ ë°°í¬ ì‹¤íŒ¨! ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."

      # ì„ íƒì‚¬í•­: Slack/Discord ì•Œë¦¼
      - name: ğŸ“± Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
